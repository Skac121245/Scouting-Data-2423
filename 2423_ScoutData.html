<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
</head>
<link rel="stylesheet" href="2423_ScoutData.css">
<body>
    <header> 
        <h1>2423 Scouting Data Form</h1>
        <nav>
            <ul>
              <li><a href="#pit-pit">Pit-to-Pit</a></li>
              <li><a href="#auto">Auto</a></li>
              <li><a href="#teleop">Teleop</a></li>
              <li><a href="#endgame">End Game</a></li>
            </ul>
          </nav>
    </header>
    <section id="pit-pit">
        <h3>Pit-To-Pit</h3>
        <form method="post" action="https://script.google.com/macros/s/AKfycbzB2aVj3xgip-fivq7XIevoqtLJese3-OEqDOTEEZ46Q6gV814rWQif3ZFkADzvhmjY6w/exec" name="pit-pit_form" id="pit-pit_form">
            <label for="teamNumber">Team Number</label>
            <input type="number" id="teamNumber" name="Team_Number"><br>
            <label for="teamName">Team Name</label>
            <input type="text" id="teamName" name="Team_Name"><br>
            <label for="bumperSize">How big is their robot with bumpers?</label>
            <input type="text" placeholder="(length x width)" id="bumperSize" name="bumperSize"><br>
            <label for="driveTrain">What type is their drivetrain?</label>
            <input type="text" placeholder="(swerve, tank, mechanum, etc...)" id="driveTrain" name="driveTrain"><br>
            <label for="gamePeices">What game pieces can they pick up?</label>
            <input type="text" placeholder="(cubes, cones, all)"id="gamePeices" name="gamePeices"><br>
            <label for="autos">What kinds of autos do they have?</label>
            <input type="text" placeholder="(describe a lil bit)"id="autos" name="autos"><br>
    
            <input type="submit" name="submit_pit">
        </form>
    </section>
    <section id="auto">
        <h3>Auto</h3>
        <form method="post" action="https://script.google.com/macros/s/AKfycby44uzBpcFPIKmVKsSE7-ND8_n48fLypr5BEuAywsILleKHQN7UjFAj8v7WJNkowPVsNA/exec" name="auto_form" id="auto_form">
            <label for="teamNumber">Team Number</label>
            <input type="number" id="teamNumber" name="Team_Number"><br>
            <label for="teamName">Team Name</label>
            <input type="text" id="teamName" name="Team_Name"><br>
            <label for="itDrove">Did they drive?</label>
            <input type="text" placeholder="(yes or no)" id="itDrove" name="itDrove"/>
            <label for="itScore">Did they score?</label>
            <input type="text" placeholder="(yes or no)" id="itScore" name="itScore"/>
            <label for="numberOfScores">How many times did they score?</label>
            <input type="text" placeholder="(number)" id="numberOfScores" name="numberOfScores"/>
            <label for="whereScore">Where did they score?</label>
            <input type="text" placeholder="(high, mid, or low)" id="whereScore" name="whereScore"/>

            <input type="submit" name="submit_auto">
        </form>
    </section>
    <section id="teleop">
        <h3>Tele-Op</h3>
        <form method="post" action="https://script.google.com/macros/s/AKfycbz5IUyj5BLF-0itB77vUj9wErwWw6k8dj2G6d3iVveQGiBnw33moDOk0q8YO-kqM02y/exec" id="tele-op_Form" name="tele-op_Form">
            <label for="Team_Number">Team Number</label>
            <input type="number" id="Team_Number" name="Team_Number"><br>
            <label for="teamName">Team Name</label>
            <input type="text" id="teamName" name="Team_Name"><br>

            <input type="submit" name="submit_tele-op">
        </form>
    </section>
    <section id="endgame">
        <h3>End Game</h3>
        <form method="post" action="https://script.google.com/macros/s/AKfycbx8qiE_pgZ4OOpCOkPCo0z4ZEO0Z5JCay3_cwXXzjy5NJNA36tKgo95SUfWHo9KS3FR9w/exec" id="end-game_Form" name="end-game_Form">
            <label for="Team_Number">Team Number</label>
            <input type="number" id="Team_Number" name="Team_Number"><br>
            <label for="teamName">Team Name</label>
            <input type="text" id="teamName" name="Team_Name"><br>

            <input type="submit" name="submit_end-game">
        </form>
    </section>

</body>
</html>
